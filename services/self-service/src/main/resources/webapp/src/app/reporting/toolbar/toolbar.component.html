<section>
  <div class="info_color" *ngIf="reportData">
    <div class="general">
      <div><span>Service base name: </span><strong>{{ reportData.service_base_name }}</strong></div>
      <div><span>Resource tag ID: </span><strong>{{ reportData.tag_resource_id }}</strong></div>
    </div>
  </div>

  <div class="action-butt">
    <button md-raised-button class="butt butt-report-range" [mdMenuTriggerFor]="dateRange">
      <!--<i class="material-icons">date_range</i>-->
      <i class="material-icons">event</i>
      Report period range
    </button>
    <md-menu #dateRange="mdMenu">
      <button md-menu-item *ngFor="let item of rangeOptions | keys" (click)="calculateRange(item.key)">{{item.value}}</button>
    </md-menu>
    <button md-raised-button class="butt" (click)="rebuild($event)">
      <i class="material-icons">autorenew</i>Refresh
    </button>

    <div class="report-period info_color" *ngIf="reportData && reportData.usage_date_start && reportData.usage_date_end">
      From: <strong>{{ reportData.usage_date_start | date }} </strong>
      To: <strong>{{ reportData.usage_date_end | date }}</strong>
    </div>
  </div>
</section>
