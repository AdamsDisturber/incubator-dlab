<modal-dialog #bindDialog modalClass="scheduler-dialog modal-sm">
  <modal-header>
    <h4 class="modal-title">Scheduler</h4>
  </modal-header>
  <modal-content>
    <div *ngIf="notebook" class="content-box">
      {{ notebook.name }}

      <form [formGroup]="schedulerFormGroup">
        <div class="control-group">
          <label class="label" for="options">Options :</label>

          <div *ngFor="let day of weekdays; let i = index">
            <mat-checkbox class="example-margin" (change)="onChange($event)" [value]="day" name="{{ day }}">{{ day }}</mat-checkbox>
          </div>
        </div>
      </form>

      <pre *ngIf="schedulerFormGroup">{{ schedulerFormGroup.value | json }}</pre>

    </div>
  </modal-content>
</modal-dialog>
