<modal-dialog #bindDialog modalClass="scheduler-dialog modal-sm">
  <modal-header>
    <h4 class="modal-title">Scheduler
      <span *ngIf="notebook">for
        <b>{{ destination?.name }}</b>
      </span>
    </h4>
  </modal-header>
  <modal-content>
    <div *ngIf="notebook" class="content-box">
      <form [formGroup]="schedulerForm">
        <div class="m-bott-10">
          <div class="control-group">
              <label class="label">Select resource</label>
              <div class="control">
                <dropdown-list #resourceSelect (selectedItem)="onUpdate($event)"></dropdown-list>
              </div>
            </div>
        </div>
        <div class="row-wrap">
          <div class="col">
            <mat-form-field>
              <input matInput [matDatepicker]="startDate" placeholder="Choose start date" formControlName="startDate">
              <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
              <mat-datepicker #startDate></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <input matInput [matDatepicker]="finishDate" placeholder="Choose finish date" formControlName="finishDate">
              <mat-datepicker-toggle matSuffix [for]="finishDate"></mat-datepicker-toggle>
              <mat-datepicker #finishDate></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row-wrap">
          <div class="control-group col">
            <dlab-time-picker [(pickTime)]="startTime" [label]="'Choose start time'"></dlab-time-picker>
          </div>
          <div class="control-group col">
            <dlab-time-picker [(pickTime)]="endTime" [label]="'Choose finish time'"></dlab-time-picker>
          </div>
        </div>
        <div class="control-group">
          <label class="label repeat" for="options">Repeat on :</label>
          <div *ngFor="let day of weekdays; let i = index" class="week-day" [ngClass]="day">
            <mat-slide-toggle labelPosition="before" [checked]="selectedWeekDays[day.toLowerCase()]" (change)="onDaySelect($event, day)">
              <span class="hold-label">{{ day }}</span>
            </mat-slide-toggle>
          </div>
        </div>
        <span class="info" *ngIf="infoMessage">In case of switching off all weekdays options, your schedule by <strong>{{ destination.name }}</strong> resource will be disabled </span>
      </form>
      <div class="text-center m-top-30">
        <button mat-raised-button type="button" class="butt" (click)="close()">Cancel</button>
        <button mat-raised-button type="button" class="butt butt-success" (click)="scheduleInstance_btnClick(schedulerForm.value)">Create</button>
      </div>
    </div>
  </modal-content>
</modal-dialog>
