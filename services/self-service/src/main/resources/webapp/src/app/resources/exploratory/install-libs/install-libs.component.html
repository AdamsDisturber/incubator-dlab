<modal-dialog #bindDialog modalClass="install-libraries modal-xl">
  <modal-header>
    <h4 class="modal-title">Manage <b>{{ notebook?.name }}</b> Libraries</h4>
  </modal-header>
  <modal-content>
    <div *ngIf="notebook">
      <div class="detail-header-wrap">
        <table class="detail-header">
          <tr>
            <td mdTooltip="{{ notebook.name }}" mdTooltipPosition="above">{{ notebook.name }}</td>
            <td>{{ notebook.template_name }}</td>
            <td class="status" ngClass="{{ notebook.status || ''}}">{{ notebook.status }}</td>
            <td>{{ notebook.shape }}</td>
          </tr>
        </table>
      </div>

      <md-tab-group mat-stretch-tabs class="content-box">
        <md-tab label="LIST">
          LIST component
        </md-tab>
        <md-tab label="LIBRARIES INSTALLATION">
          INSTALL component
        </md-tab>
      </md-tab-group>
    </div>
  </modal-content>
</modal-dialog>
