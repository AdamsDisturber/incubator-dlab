<#assign LOG_ROOT_DIR="/var/opt/dlab/log">
<#assign KEYS_DIR="/home/${sys['user.name']}/keys">
<#assign KEY_STORE_PATH="${KEYS_DIR}/dlab.keystore.jks">
<#assign KEY_STORE_PASSWORD="<KEY_STORE_PASSWORD>">
<#assign TRUST_STORE_PATH="${JRE_HOME}/lib/security/cacerts">
<#assign TRUST_STORE_PASSWORD="changeit">

#Switch on/off developer mode here
<#assign DEV_MODE="false">
devMode: ${DEV_MODE}

mongo:
  host: localhost
  port: 27017
  username: admin
  password: MONGO_PASSWORD
  database: dlabdb

selfService:
  protocol: https
  host: localhost
  port: 8443
  jerseyClient:
    timeout: 3s
    connectionTimeout: 3s

securityService:
  protocol: https
  host: localhost
  port: 8090
  jerseyClient:
    timeout: 10s
    connectionTimeout: 10s

provisioningService:
  protocol: https
  host: localhost
  port: 8084
  jerseyClient:
    timeout: 3s
    connectionTimeout: 3s
