[conf]
os_user = CONF_OS_USER
os_family = CONF_OS_FAMILY
node_name = gitlab
key_dir = /home/dlab-user/keys/
key_name = CONF_KEY_NAME
dlab_path = CONF_DLAB_PATH
service_base_name = SERVICE_BASE_NAME

[aws]
region = AWS_REGION
debian_ami_name = AWS_DEBIAN_AMI_NAME
redhat_ami_name = AWS_REDHAT_AMI_NAME
instance_type = t2.medium
subnet_id = AWS_SUBNET_ID
sg_ids = AWS_SG_IDS

[gitlab]
signup_enabled = false
public_repos = false
root_password = GITLAB_ROOT_PASSWORD
ssl_enabled = true
ssl_certificate = /etc/gitlab/ssl/gitlab-selfsigned.crt
ssl_certificate_key = /etc/gitlab/ssl/gitlab-selfsigned.key
ssl_dhparams = /etc/gitlab/ssl/dhparams.pem

[ldap]
host = LDAP_HOST
port = 389
uid = uid
bind_dn = LDAP_USER
password = LDAP_PASS
base = dc=example,dc=com
attr_username = ["uid", "userid"]
attr_email = ["uid", "email"]